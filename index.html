<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>ROYGBIV Card Game</title>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="instructions">
        </header>
        <main>
            <div id="form-player-one">
                <p>Player 1 name:</p>
                <input id="input-player-one" type="text">
            </div>
            <div id="form-player-two" class="hidden">
                <p>Player 2 name:</p>
                <input id="input-player-two" type="text">
            </div>            
            <div id="playing-area" class="hidden">
                <div id="hand-player-one">Player 1 cards</div>
                <div id="hand-player-two">Player 2 cards</div>
            </div>
        </main>
        <footer id="footer">
            Contact the author: https://www.linkedin.com/in/davidabrowning/
        </footer>
    </body>
</html>
