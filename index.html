<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>ROYGBIV Card Game</title>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="instructions">
        </header>
        <main>
            <div id="form-player-one">
                <p>Player 1 name:</p>
                <input id="input-player-one" type="text">
            </div>
            <div id="form-player-two">
                <p>Player 2 name:</p>
                <input id="input-player-two" type="text">
            </div>            
            <div id="playing-area" class="hidden">
                <div id="hand-player-one">
                    <h1>Player 1 cards</h1>
                    <div class="hand">
                        <script>
                            for (var i = 0; i < 10; i++) {
                                var cardDiv = document.createElement("div");
                                cardDiv.textContent = i;
                                document.getElementById("hand-player-one").appendChild(cardDiv);
                            }
                        </script>
                    </div>
                </div>
                <div id="hand-player-two">Player 2 cards</div>
            </div>
        </main>
        <footer id="footer">
            Contact the author: https://www.linkedin.com/in/davidabrowning/
        </footer>
    </body>
</html>
